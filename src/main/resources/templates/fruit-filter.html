<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
</head>
<body>

<div th:insert="fragments/header :: mainheader"></div>

<h2>Фильтрация</h2>
<form method="post" th:action="${'/fruit/filter/result'}">
    <input type="text" name="nazvanie">
    <button type="submit">Найти</button>
    <div th:each="el : ${result}">
        <h3 th:text="${el.nazvanie}"></h3>
        <p th:text="${el.strana}"></p>
        <strong th:text="${el.ves}"></strong>
    </div>
</form>
</body>
</html>
