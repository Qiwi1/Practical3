<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление новой одежды</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<div th:insert="fragments/header :: mainheader"></div>

<form th:object="${clothes}" th:action="${'/clothes/add'}" method="post">
    <input th:field="*{nazvanie}" type="text" name="nazvanie" placeholder="Введите название">
    <div style="color: red " th:if="${#fields.hasErrors('nazvanie')}" th:errors="*{nazvanie}"></div>
    <input th:field="*{Size}" type="text" name="Size" placeholder="Введите размер">
    <div style="color: red " th:if="${#fields.hasErrors('Size')}" th:errors="*{Size}"></div>
    <input th:field="*{TypeClothes}" type="text" name="TypeClothes" placeholder="Введите тип">
    <div style="color: red " th:if="${#fields.hasErrors('TypeClothes')}" th:errors="*{TypeClothes}"></div>
    <input th:field="*{Ves}" type="text" name="Ves" placeholder="Введите вес">
    <div style="color: red " th:if="${#fields.hasErrors('Ves')}" th:errors="*{Ves}"></div>
    <input th:field="*{Tkan}" type="text" name="Tkan" placeholder="Введите материал">
    <div style="color: red " th:if="${#fields.hasErrors('Tkan')}" th:errors="*{Tkan}"></div>
    <br>
    <button href="/clothes/main" type="submit">Добавить одежду</button>

</form>
</body>
</html>
